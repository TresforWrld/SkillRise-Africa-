<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillRise Africa — ELEVATE by ANICADE</title>
  <meta name="description" content="SkillRise Africa — Premium skills, opportunities and community. Transform your career with expert-led courses.">

  <style>
    :root {
      --primary: #0A2A6B;
      --primary-dark: #071f4d;
      --accent: #FFC232;
      --accent-hover: #e5ae2d;
      --grey: #E5E5E5;
      --grey-light: #f8f9fa;
      --text: #1F2937;
      --text-light: #6B7280;
      --bg: #FFFFFF;
      --white: #ffffff;
      --radius: 16px;
      --radius-lg: 24px;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.08), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --max-width: 1280px;
      font-family: 'Inter', system-ui, sans-serif;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); line-height: 1.7; -webkit-font-smoothing: antialiased; }
    a { color: inherit; text-decoration: none; transition: all 0.3s ease; cursor: pointer; }
    .container { max-width: var(--max-width); margin: 0 auto; padding: 0 24px; width: 100%; }

    .header { background: var(--white); box-shadow: var(--shadow); position: sticky; top: 0; z-index: 100; }
    .header-inner { display: flex; align-items: center; justify-content: space-between; padding: 20px 0; }
    .logo { display: flex; align-items: center; gap: 16px; }
    .logo img { height: 80px; width: auto; }
    .logo-text h1 { font-size: 26px; font-weight: 800; color: var(--primary); line-height: 1; }
    .logo-text span { font-size: 14px; color: var(--text-light); font-weight: 500; }
    .nav { display: flex; align-items: center; gap: 12px; }
    .nav a { padding: 12px 20px; border-radius: 12px; font-weight: 600; font-size: 15px; }
    .nav a:hover { background: var(--grey-light); color: var(--primary); }
    .nav a.btn-primary { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: var(--white); font-weight: 700; }
    .nav a.btn-primary:hover { transform: translateY(-3px); box-shadow: var(--shadow-md); }

    /* Mobile Menu Button */
    .mobile-menu-btn { display: none; background: none; border: none; font-size: 28px; cursor: pointer; color: var(--primary); padding: 8px; }

    /* Mobile Menu */
    .mobile-nav { 
      display: none; 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100vh; 
      background: var(--white); 
      z-index: 1000; 
      flex-direction: column; 
      padding: 80px 24px 40px; 
      overflow-y: auto;
    }
    .mobile-nav.active { display: flex; }
    .mobile-nav-close { 
      position: absolute; 
      top: 20px; 
      right: 24px; 
      font-size: 32px; 
      cursor: pointer; 
      color: var(--text-light); 
      background: none; 
      border: none; 
    }
    .mobile-nav a { 
      display: block; 
      padding: 20px 0; 
      border-bottom: 1px solid var(--grey); 
      font-size: 18px; 
      font-weight: 600; 
      color: var(--text); 
    }
    .mobile-nav a:hover { color: var(--primary); }
    .mobile-nav a.btn-primary { 
      background: linear-gradient(135deg, var(--primary), var(--primary-dark)); 
      color: var(--white); 
      text-align: center; 
      border-radius: 12px; 
      margin-top: 20px; 
      border: none; 
    }

    .hero { padding: 80px 0 60px; background: linear-gradient(135deg, rgba(10,42,107,0.06) 0%, rgba(255,194,50,0.06) 100%); }
    .hero-inner { display: grid; grid-template-columns: 1fr 1fr; gap: 80px; align-items: center; }
    .hero-content h1 { font-size: 48px; font-weight: 800; line-height: 1.1; color: var(--primary); margin-bottom: 24px; letter-spacing: -0.03em; }
    .hero-content p { font-size: 18px; color: var(--text-light); max-width: 520px; margin-bottom: 32px; }
    .hero-buttons { display: flex; gap: 16px; flex-wrap: wrap; }

    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 10px;
      padding: 14px 28px; border-radius: 12px; font-weight: 700; font-size: 15px;
      transition: all 0.3s ease; text-decoration: none; border: none; cursor: pointer;
    }
    .btn:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); }
    .btn-primary { background: linear-gradient(135deg, var(--primary), var(--primary-dark)); color: var(--white); }
    .btn-accent { background: var(--accent); color: var(--primary); }
    .btn-outline { background: transparent; border: 2px solid var(--primary); color: var(--primary); }
    .btn-outline:hover { background: var(--primary); color: var(--white); }

    .section { padding: 80px 0; }
    .section-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 40px; flex-wrap: wrap; gap: 20px; }
    .section-header h2 { font-size: 32px; font-weight: 800; color: var(--primary); }

    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }
    .course-card {
      background: var(--white);
      padding: 24px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .course-card::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; height: 5px;
      background: linear-gradient(90deg, var(--accent), #ffb84a);
    }
    .course-card:hover { transform: translateY(-8px); box-shadow: var(--shadow-lg); }
    .course-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    .course-category { background: var(--grey-light); padding: 6px 14px; border-radius: 8px; font-size: 13px; font-weight: 600; color: var(--text-light); }
    .course-price { color: var(--accent); font-weight: 700; font-size: 18px; }

    .feature-card {
      background: var(--white);
      padding: 28px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    .feature-card::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; height: 5px;
      background: linear-gradient(90deg, var(--accent), #ffb84a);
    }
    .feature-card:hover { transform: translateY(-8px); box-shadow: var(--shadow-lg); }
    .feature-card h4 { font-size: 18px; font-weight: 700; color: var(--primary); margin-bottom: 12px; }
    .feature-card p { font-size: 15px; color: var(--text-light); }

    .list { display: flex; flex-direction: column; gap: 16px; }
    .list-item {
      background: var(--white); padding: 20px 24px; border-radius: 16px; box-shadow: var(--shadow);
      display: flex; justify-content: space-between; align-items: center; transition: all 0.3s ease;
      flex-wrap: wrap;
      gap: 16px;
    }
    .list-item:hover { transform: translateX(6px); }

    .enroll-section { background: #f9fafb; padding: 80px 0; }
    .enroll-container { max-width: 1000px; margin: 0 auto; }
    .enroll-header { text-align: center; margin-bottom: 40px; }
    .enroll-header h2 { font-size: 32px; font-weight: 800; color: var(--primary); margin-bottom: 12px; }
    .enroll-header p { font-size: 17px; color: var(--text-light); }

    /* MODALS */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      overflow-y: auto;
    }
    .modal-content {
      background: var(--white);
      margin: 5% auto;
      padding: 40px;
      border-radius: var(--radius-lg);
      width: 90%;
      max-width: 800px;
      box-shadow: var(--shadow-lg);
      position: relative;
    }
    .close {
      position: absolute;
      top: 20px; right: 30px;
      font-size: 32px;
      font-weight: bold;
      color: var(--text-light);
      cursor: pointer;
    }
    .close:hover { color: var(--primary); }
    .modal h2 { font-size: 24px; color: var(--primary); margin-bottom: 20px; }
    .modal h3 { font-size: 18px; color: var(--primary); margin: 20px 0 10px; }
    .modal p, .modal li { line-height: 1.6; margin-bottom: 10px; font-size: 15px; }
    .modal ul { padding-left: 20px; }

    .footer { background: var(--white); padding: 60px 0 40px; border-top: 1px solid var(--grey); margin-top: 60px; }
    .footer-inner { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 24px; }

    /* Desktop - Hide mobile menu */
    @media (min-width: 1025px) {
      .mobile-menu-btn { display: none; }
      .mobile-nav { display: none !important; }
    }

    /* Tablet */
    @media (max-width: 1024px) {
      .hero-inner { grid-template-columns: 1fr; gap: 40px; }
      .courses-grid { grid-template-columns: repeat(2, 1fr); }
      /* Removed conflicting hide line - this was causing the freeze */
    }

    /* Mobile */
    @media (max-width: 768px) {
      .header-inner { padding: 16px 0; }
      .nav { display: none; }
      .mobile-menu-btn { display: block; }
      .logo img { height: 60px; }
      .logo-text h1 { font-size: 20px; }
      .logo-text span { font-size: 12px; }
      
      .hero { padding: 60px 0 40px; }
      .hero-content h1 { font-size: 36px; }
      .hero-content p { font-size: 16px; }
      .hero-buttons { flex-direction: column; width: 100%; }
      .hero-buttons .btn { width: 100%; justify-content: center; }
      
      .section { padding: 60px 0; }
      .section-header { flex-direction: column; align-items: flex-start; }
      .section-header h2 { font-size: 28px; }
      
      .courses-grid { grid-template-columns: 1fr; }
      
      .list-item { flex-direction: column; align-items: flex-start; }
      .list-item .btn { width: 100%; justify-content: center; margin-top: 12px; }
      
      .enroll-section { padding: 60px 0; }
      .enroll-header h2 { font-size: 26px; }
      .enroll-header p { font-size: 15px; }
      
      .footer-inner { flex-direction: column; text-align: center; }
    }

    /* Small Mobile */
    @media (max-width: 480px) {
      .hero-content h1 { font-size: 30px; }
      .section-header h2 { font-size: 24px; }
      .courses-grid { grid-template-columns: 1fr; }
      .container { padding: 0 16px; }
    }
  </style>

  <script>
    // Mobile Menu Toggle - FIXED
    function toggleMobileMenu() {
      const mobileNav = document.getElementById('mobileNav');
      mobileNav.classList.toggle('active');
      document.body.style.overflow = mobileNav.classList.contains('active') ? 'hidden' : 'auto';
    }

    // Modal functions (unchanged)
    function showModal(modalId) {
      document.getElementById(modalId).style.display = "block";
      document.body.style.overflow = "hidden";
    }
    function closeModal(modalId) {
      document.getElementById(modalId).style.display = "none";
      document.body.style.overflow = "auto";
    }
    window.onclick = function(event) {
      const privacy = document.getElementById('privacyModal');
      const terms = document.getElementById('termsModal');
      const mobileNav = document.getElementById('mobileNav');
      if (event.target === privacy) closeModal('privacyModal');
      if (event.target === terms) closeModal('termsModal');
      if (event.target === mobileNav && mobileNav.classList.contains('active')) toggleMobileMenu();
    };

    // Smooth scroll (unchanged)
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        if (this.getAttribute('href') !== '#') {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            const mobileNav = document.getElementById('mobileNav');
            if (mobileNav.classList.contains('active')) toggleMobileMenu();
            target.scrollIntoView({ behavior: 'smooth' });
          }
        }
      });
    });
  </script>
